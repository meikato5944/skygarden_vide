<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Skygarden CMS" />
    <link rel="icon" th:href="@{/logo.png}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/common/css/common.css}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Skygarden - Login</title>
</head>
<body>
    <main>
        <form th:action="@{/webadmin/login_post}" method="post">
            <div class="d-flex flex-column justify-content-center align-items-center sky-Login-container">
                <h2 class="text-center mb-4">
                    <img th:src="@{/common/image/logo.png}" alt="logo.png" class="img-fluid sky-Login-logo" />
                    <span class="fs-5">skygarden</span>
                </h2>
                <div class="card w-100 sky-Login-form">
                    <div class="card-body text-center border border-2 border-warning rounded">
                        <h2 class="my-2 mb-3">Login</h2>
                        <div th:if="${param.loginError}" style="color: red;" th:text="${param.loginError[0]}"></div>
                        <div class="mb-3">
                            <label for="name" class="form-label text-start d-block">ID:</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="ID" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-start d-block">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
                        </div>
                        <button type="submit" class="btn btn-warning w-100 mt-2 sky-bg-2">Go</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
