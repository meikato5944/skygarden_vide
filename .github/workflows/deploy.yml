name: Build and Deploy

on:
  push:
    branches:
      - main
      - master
      - ver1.0.0

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. ソースコードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Java 21をセットアップ
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Gradleのキャッシュ
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. 実行権限を付与してビルド
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean bootJar

      # 5. SSHでサーバーにデプロイ（JARファイル）
      - name: Deploy JAR to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "build/libs/skygarden-0.0.1-SNAPSHOT.jar"
          target: "/opt/skygarden/"
          strip_components: 2

      # 6. テンプレートファイルをサーバーにデプロイ
      - name: Deploy Template Files to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "original*.html,preview.html"
          target: "/opt/skygarden/"

      # 7. サービスを再起動
      - name: Restart Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            sudo systemctl restart skygarden
            sleep 5
            sudo systemctl status skygarden --no-pager
