# 本番環境設定

# サーバーポート設定
server.port=8080
# セッション管理の設定
server.servlet.session.timeout=30m
spring.application.name=skygarden.ver3.0.0

# データベース設定（本番環境）
spring.datasource.url=jdbc:mysql://localhost:3306/skygarden?enabledTLSProtocols=TLSv1.2
spring.datasource.username=heidi_sql
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis設定
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.skygarden.bean

# Thymeleaf設定
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=true

# アプリケーション設定
app.pagination.page-size=20
app.file.preview-file-name=preview.html
app.file.upload-dir=uploads/images
app.file.file-upload-dir=uploads/files

# ファイルアップロード設定
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ログレベル（本番用）
logging.level.root=WARN
logging.level.com.example.skygarden=INFO

# メール設定（postfix使用）
spring.mail.host=localhost
spring.mail.port=25
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
